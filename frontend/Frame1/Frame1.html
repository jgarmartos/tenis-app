<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="group">
        <div class="overlap-group">
          <div class="card">
            <img class="img" src="img/image.svg" />
            <div class="body">
              <div class="text">
                <div class="title">Últimos jugadores</div>
                <div class="body-text-for"></div>
              </div>
            </div>
          </div>
          <img class="section" src="img/section-13.svg" />
          <img class="section-2" src="img/section-11.svg" />
          <img class="section-3" src="img/section-12.svg" />
          <img class="section-4" src="img/section-10.svg" />
          <img class="section-5" src="img/section-9.svg" />
        </div>
      </div>
      <div class="overlap">
        <header class="header">
          <div class="block"></div>
          <div class="navigation-pill-list">
            <div class="navigation-pill"><div class="text-wrapper">Players</div></div>
            <div class="title-wrapper"><div class="text-wrapper">Matches</div></div>
            <div class="navigation-pill">
              <p class="span-wrapper"><span class="span">Competitions</span></p>
            </div>
          </div>
          <div class="header-auth">
            <button class="button"><button class="div">Sign in</button></button>
            <button class="button-2"><button class="button-3">Register</button></button>
          </div>
        </header>
        <img class="tennis-ball-icon-png" src="img/tennis-ball-icon-png-2.png" />
      </div>
      <div class="overlap-wrapper">
        <div class="overlap-group">
          <div class="card">
            <img class="img" src="img/zap.svg" />
            <div class="body">
              <div class="text">
                <div class="title">Últimos partidos</div>
                <div class="body-text-for"></div>
              </div>
            </div>
          </div>
          <img class="section-6" src="img/section-14.svg" />
          <img class="section-7" src="img/section-14.svg" />
          <img class="section-8" src="img/section-14.svg" />
        </div>
      </div>
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="card">
            <img class="img" src="img/users.svg" />
            <div class="body">
              <div class="text">
                <div class="title">Últimas competiciones</div>
                <div class="body-text-for"></div>
              </div>
            </div>
          </div>
          <img class="section-9" src="img/section-18.svg" />
          <img class="section-10" src="img/section-17.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
